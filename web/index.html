<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zig GUI Experiment - WebGPU Rendering">
    <title>Zig GUI Experiment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
        }
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .error-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-family: monospace;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            max-width: 80%;
        }
        .error-message.visible {
            display: block;
        }
        #canvas.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="error" class="error-message"></div>

    <!-- Load the Emscripten-generated JavaScript module -->
    <script type="module" src="./zig_gui_experiment.js"></script>
    <script type="module">
        // Zig GUI Experiment - WebGPU WASM Loader
        // This script imports the generated JS module and initializes the application.

        import { init } from "./zig_gui_experiment.js";

        async function main() {
            // Check for WebGPU support before anything else
            if (!navigator.gpu) {
                showError("WebGPU is not supported in your browser. Please use Chrome 113+, Edge, or Firefox Nightly.");
                return;
            }

            const canvas = document.getElementById("canvas");
            if (!canvas) {
                showError("Canvas element not found");
                return;
            }

            // Set canvas size to match window, accounting for device pixel ratio
            function resizeCanvas() {
                const dpr = window.devicePixelRatio || 1;
                canvas.width = Math.floor(window.innerWidth * dpr);
                canvas.height = Math.floor(window.innerHeight * dpr);
            }
            resizeCanvas();
            window.addEventListener("resize", resizeCanvas);

            try {
                // Initialize using the generated JS module
                // The init() function handles WASM loading
                // WebGPU initialization is handled by the WASM module via wgpu* bindings
                const { instance, exports } = await init();

                console.log("WASM module loaded");
                console.log("Canvas size:", canvas.width, "x", canvas.height);

                // Call the WASM entry point
                // wasm_main initializes WebGPU, creates the renderer, and starts the main loop
                if (exports.wasm_main) {
                    console.log("Calling wasm_main...");
                    exports.wasm_main();
                } else {
                    console.warn("wasm_main export not found in WASM module");
                }

            } catch (error) {
                console.error("Initialization error:", error);
                showError(`Failed to initialize: ${error.message}`);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById("error");
            const canvas = document.getElementById("canvas");
            errorDiv.textContent = message;
            errorDiv.classList.add("visible");
            if (canvas) {
                canvas.classList.add("hidden");
            }
            console.error(message);
        }

        // Start the application
        main();
    </script>
</body>
</html>
