<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zig GUI Experiment - WebGPU Rendering">
    <title>Zig GUI Experiment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-family: monospace;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>

    <!-- Load the Emscripten-generated JavaScript module -->
    <script type="module" src="./zig_gui_experiment.js"></script>
    <script type="module">
        // Zig GUI Experiment - WebGPU WASM Loader
        // This script imports the generated JS module and initializes the application.

        import { init } from "./zig_gui_experiment.js";

        async function main() {
            const canvas = document.getElementById("canvas");
            if (!canvas) {
                showError("Canvas element not found");
                return;
            }

            // Set canvas size to match window, accounting for device pixel ratio
            function resizeCanvas() {
                const dpr = window.devicePixelRatio || 1;
                canvas.width = Math.floor(window.innerWidth * dpr);
                canvas.height = Math.floor(window.innerHeight * dpr);
            }
            resizeCanvas();
            window.addEventListener("resize", resizeCanvas);

            try {
                // Initialize using the generated JS module
                // The init() function handles WebGPU setup and WASM loading
                const { instance, device, adapter, exports } = await init();

                // Configure canvas context for WebGPU
                const context = canvas.getContext("webgpu");
                if (!context) {
                    showError("Failed to get WebGPU context from canvas.");
                    return;
                }

                const format = navigator.gpu.getPreferredCanvasFormat();
                context.configure({
                    device: device,
                    format: format,
                    alphaMode: "opaque"
                });

                console.log("WebGPU initialized successfully");
                console.log("Canvas size:", canvas.width, "x", canvas.height);
                console.log("Preferred format:", format);

                // Call the WASM entry point
                if (exports.wasm_main) {
                    console.log("Calling wasm_main...");
                    exports.wasm_main();
                } else {
                    console.warn("wasm_main export not found in WASM module");
                }

            } catch (error) {
                console.error("Initialization error:", error);
                showError(`Failed to initialize: ${error.message}`);
            }
        }

        function showError(message) {
            const div = document.createElement("div");
            div.className = "error-message";
            div.textContent = message;
            document.body.appendChild(div);
            console.error(message);
        }

        // Start the application
        main();
    </script>
</body>
</html>
